<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TourAPI 지역 코드 조회</title>
    <script type="module" src="config.js"></script>
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <h1>TourAPI 사용을 위해 지역 코드 조회하기</h1>
    <hr />

    <h2>[지역코드 조회]</h2>
    도별 코드 확인하기 : <button id="checkRegionCode">확인하기</button><br />
    세부 지역별 코드 확인하기 :
    <select id="detailRegionSelect"></select>
    <button id="checkDetailRegionCode">조회하기</button>
    <hr />

    <h2>[지역 기반 관광정보 조회]</h2>
    지역 코드 선택 :
    <select id="detailRegionIndexSelect"></select
    ><br />
    시군구 코드 선택 :
    <select id="detaildetailRegionIndexSelect"></select
    ><br />
    <button id="searchButton">지역기반 조회하기</button>

    <hr />
    <h2>[위치 기반 관광정보 조회]</h2>
    위도값 입력 : <input type="text" id="latitude" /><br />
    경도값 입력 : <input type="text" id="longitude" /><br />
    범위값 입력 : <input type="text" id="radius" /><br />
    <button id="locationsearchButton">위치기반 조회하기</button>

    <!-- 카카오 지도 영역 -->
    <div id="map" style="width: 500px; height: 400px"></div>

    <!-- 실제로 지도를 그리는 API호출 -->
    <!-- 
    // 이라는 상대 프로토콜을 사용하면, 사용자의 http, https 환경에 따라 자동으로 해당 프로토콜을 따라가게 됩니다.

    API를 로딩하는 스크립트 태그는 HTML파일안의 head, body 등 어떠한 위치에 넣어도 상관없습니다.
    하지만, 반드시 실행 코드보다 먼저 선언되어야 합니다. 
    -->

    <!-- TourAPI 데이터 표기를 위해 p태그 -->
    <p id="data"></p>
  </body>
</html>
